<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content}, 'Contact Page', ~{::#script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- contact Page Content -->
<div id="content">
    <div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900  mt-3">
        <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 dark:text-white rounded-2xl shadow-xl ring-1 ring-gray-300 dark:ring-gray-700 rounded-lg">
            <h2 class="text-xl font-semibold text-center text-gray-800 dark:text-white mb-6">Register</h2>
            <form data-th-action="@{'/do-register'}" method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" placeholder="Name" required
                           class="w-full mt-1 px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required
                           class="w-full mt-1 px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contact No.</label>
                    <input type="text" id="contact" name="contact" placeholder="1234567890" required
                           class="w-full mt-1 px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required
                           class="w-full mt-1 px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="about" class="block text-sm font-medium text-gray-700 dark:text-gray-300">About</label>
                    <textarea id="about" name="about" rows="3" placeholder="Write here..."
                              class="w-full mt-1 px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit"
                            class="w-full px-4 py-2 text-white bg-blue-500 rounded-xl shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Register
                    </button>
                    <button type="reset"
                            class="w-full px-4 py-2 text-white bg-gray-500 rounded-xl shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- contact Page Specific Scripts -->
<div id="script">
    <script>
        console.log("contact Page Script Loaded");
    </script>
</div>
</body>
</html>
